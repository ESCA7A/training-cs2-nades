//----------------+
//    PREPARE     |
//----------------+---------------------------+
                                            //|
sv_cheats 1;                                //| -> включение читов
bind "v" "noclip"; 	                        //| -> режим полета на V
				                            //|
//-------+------------------------------------+
//       |
//----------------+
//    GRENADES    |
//----------------+-------------------------------------------------------+
                                                                        //|
bind "t" "sv_rethrow_last_grenade";                                     //| -> посмотреть последнюю гранату
sv_grenade_trajectory_prac_pipreview 1;	                                //| -> просмотр траектории
sv_grenade_trajectory_prac_trailtime 4;                                 //| -> время следа траектории
ammo_grenade_limit_total 5;                                             //| -> лимит гранат
                                                                        //|
//-------+----------------------------------------------------------------+
//       |
//-------+--------------------+
//    START ROUND SETTINGS    |
//----------------------------+-----------+
				                        //|
bot_kick;			                    //|
sv_infinite_ammo 1;			            //|
sv_showimpacts 1;		                //|
mp_warmup_end;			                //|
mp_freezetime 0;		                //|
mp_roundtime 120;		                //|
mp_roundtime_defuse 120;	            //|
mp_limitteams 0;		                //|
mp_autoteambalance 0;		            //|
mp_maxmoney 60000;		                //|
mp_startmoney 60000;		            //|
mp_buytime 9999;		                //|
mp_buy_anywhere 1;		                //|
mp_restartgame 1;		                //|
bot_add_ct;                             //|
bot_add_t;                              //|
bot_stop 1;                             //|
mp_respawn_on_death_ct 1;               //|
mp_respawn_on_death_t 1;                //|
				                        //|
//-------+--------------------------------+
//       |
//-------+--------------+
//	SERVER COMMANDS     |
//----------------------+-----------------------------+
                                                    //|
exec .aliases/training/commandList.cfg;             //| -> Список доступных команд
exec .aliases/training/commands/skipTime.cfg;       //| -> Перемотка времени
exec .aliases/training/commands/heal.cfg;           //| -> восстановить хп
exec .aliases/training/commands/clear_map.cfg;      //| -> очистить карту от гранат
exec .aliases/training/knifeList.cfg;               //| -> посмотреть список ножей
exec .aliases/training/commands/maps.cfg;           //| -> выбрать карту для раскида
                                                    //|
//-------+--------------------------------------------+
//       |
//-------+--------------+
//	KNIFES		        |
//----------------------+---------------------+
                                            //|
exec .aliases/training/commands/knifes.cfg  //|
.stilleto                                   //|
                                            //|
