echoln "1) .skiptime    - Перемотка времени. Включается если ввести. Выключается если ввести повторно."
echoln "2) .st          - короткая команда .skiptime."
echoln "3) .skip        - короткая команда .skiptime."
echoln "4) .heal        - восстановить хп. Восстанавливает хп всем игрокам на сервере."
echoln "5) .hp          - короткая команда .heal."
echoln "6) .clearmap    - очистить карту от гранат. Моментально очищает карту."
echoln "7) .clear       - короткая команда .clearmap."
echoln "8) .ff          - короткая команда .clearmap."
echoln "9) .knifes      - посмотреть полный список ножей."
echoln "10) .maps       - выбрать текущую карту из списка для раскида."
echoln "После выбора карты, нужно будет обязательно выбрать сторону за которую ты хочешь потренировать граанты (.t или .ct)"