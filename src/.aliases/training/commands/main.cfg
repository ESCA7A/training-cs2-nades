echoln "1) .skiptime - Перемотка времени. Включается если ввести. Выключается если ввести повторно."
echoln "2) .heal - восстановить хп. Восстанавливает хп всем игрокам на сервере."
echoln "3) .clearmap - очистить карту от гранат. Моментально очищает карту."
echoln "4) .knifes - посмотреть полный список ножей."
echoln "5) .maps - выбрать текущую карту из списка для раскида."
echoln "После выбора карты, нужно будет обязательно выбрать сторону за которую ты хочешь потренировать граанты (.t или .ct)"