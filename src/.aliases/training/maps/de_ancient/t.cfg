//              SPAWN 1                         |
//----------------------------------------------+-----------------------------------------------------------------------------+

alias 1mid    jtByShift;
alias .1mid   "setpos -520 -2224 -99.255737;setang -39.434837 88.489868; 1mid; ";

alias 1donut  jtByRun;
alias .1donut "setpos -520.000366 -2224 -99.415741;setang -42.209808 56.632812; 1donut; ";

alias 1cave   "say пройти вперед пока моделька не выпрется по правому краю и прицел не попадет на краешек лепестка; ";
alias .1cave  "setpos -520.000427 -2224.000000 -99.415726;setang -62.148216 65.361214 0.000000; 1cave; ";

alias 1donutmid "say Отойти влево до центра цветка jump throw; ";
alias .1donutmid "setpos -520.000793 -2224.000732 -99.415726;setang -33.783958 97.827347 0.000000; 1donutmid; ";

alias .spawn1   "variants; setpos -520 -2224 -99.255737; alias .mid .1mid; alias .donut .1donut; alias .cave .1cave; alias .donutmid .1donutmid; ";

