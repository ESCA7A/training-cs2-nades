say_team "Здесь есть 5 спавнов для инста гранат. Что бы попробовать нужно ввести в консоль: .spawn(номер спавна). Например .spawn1";

alias jtByRun   "say Jump Throw на бегу";
alias jtByShift "say Jump Throw с микрошифта";
alias variants  "say возможные вариации текущего спавна: .mid | .donut | .donutmid | .cave";


