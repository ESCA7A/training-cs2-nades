say "Здесь есть 11 спавнов для инста гранат. Что бы попробовать нужно ввести в консоль: .spawn(номер спавна). Например .spawn1; ";

alias jt "say Jump Throw; ";
alias jt+W "say jump throw + W; ";
alias ctrl+jt "say ctrl + jump throw; ";

alias variants-ml   "say возможные вариации текущего спавна: { .mid | .long }; ";
alias variants-m    "say возможные вариации текущего спавна: { .mid }; ";
alias variants-l    "say возможные вариации текущего спавна: { .long }; ";

//----------------------------------------------+
//              SPAWN 1                         |
//----------------------------------------------+-----------------------------------------------------------------------------+

alias .spawn1   "variants-l; setpos -332 -754 138; alias .long 1long; ";
alias 1long     "setpos -332.000183 -754.000000 138.009277;setang -19.819672 51.676605 0.000000; jt; ";

